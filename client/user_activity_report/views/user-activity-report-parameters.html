<div class="sd-alert sd-alert--hollow" translate>
    Generate a report showing user activity.
</div>

<div sda-user-select
     ng-if="users.length > 0"
     data-users="users"
     data-params="currentParams.params.must.user_locks"
     data-errors="form.showErrors && form.userError"
     data-min="1"
     data-max="1"
     data-required="true"
></div>

<div sda-date-filters
     data-params="currentParams.params"
     data-on-dates-change="updateChartConfig"
     data-config="config"
     data-form="form"
></div>
