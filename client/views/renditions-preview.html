<div class="analytics-renditions-preview">
    <div class="side-panel__header">
        <div class="side-panel__tools">
            <a class="icn-btn" ng-click="close()">
                <i class="icon-close-small"></i>
            </a>
        </div>
        <ul class="nav-tabs">
            <li class="nav-tabs__tab nav-tabs__tab--active">
                <button class="nav-tabs__link">
                    <span translate>Renditions</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="nav-tabs__content">
        <div class="nav-tabs__pane">
            <div class="main-article preview">
                <div class="fieldset main-article__fieldset">
                    <div class="full-preview" ng-if="!preview.item.update.update._id">
                        <span>This version does not have any featuremedia attached!</span>
                    </div>
                    <div class="full-preview" sd-ratio-calc ng-if="preview.item.update.update._id">
                        <div class="media-item__item">
                            <div class="item-association item-association--preview">
                                <div class="item-association__image-container"
                                     sd-item-rendition
                                     data-item="preview.item.update.update"
                                     data-rendition="baseImage"
                                ></div>
                            </div>

                            <span class="media-item__item-label" translate>
                                Original ({{preview.item.update.update.renditions.original.width}} x {{preview.item.update.update.renditions.original.height}} px)
                            </span>
                            <div sd-media-metadata-view
                                 class="media-container__metadata media-container__metadata--image"
                                 data-item="preview.item.update.update"
                            ></div>
                        </div>
                        <div sd-item-crops data-item="preview.item.update.update"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
