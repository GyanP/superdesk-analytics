<div class="save-activity-report">
    <div class="save-activity-report__title" translate>Save activity report</div>
    <div class="activity-report-content">
        <form name="saveReportForm">
            <div ng-include="'save-activity-report-dialog.html'"></div>
        </form>
    </div>
    <div class="side-panel__content-block">
        <button class="btn" ng-click="clear()" translate>Cancel</button>
        <button id="activity_report_save" class="btn btn--primary"
            ng-click="save()"
            ng-disabled="!saveReportForm.$valid || !form.editReportForm.$valid || (saveReportForm.$pristine && form.editReportForm.$pristine)"
            translate>Save</button>
    </div>
</div>
