<div class="side-panel__header side-panel__header--border-b">
    <div class="side-panel__tools">
        <a class="icn-btn" data-flow="left" ng-click="toggleFilters()">
            <i class="icon-close-small"></i>
        </a>
    </div>
    <h3 class="side-panel__heading" translate>Report Parameters</h3>
</div>

<div class="side-panel__content">
    <ul class="nav-tabs">
        <li id="activity-report-edit" class="nav-tabs__tab side-panel__content-tab-nav"
            ng-class="{'nav-tabs__tab-active': editReportSelected()}"
            ng-click="changeTab('editingActivityReport')" translate>Edit Report
        </li>
        <li id="saved-activity-reports" class="nav-tabs__tab side-panel__content-tab-nav"
            ng-class="{'nav-tabs__tab-active': savedReportsSelected()}" 
            ng-click="changeTab('savedReports')" translate>Saved
        </li>
    </ul>

    <ng-form name="activityReportForm">
        <form name="editReportForm" ng-if="editReportSelected()">
            <div sd-activity-report-settings data-settings="report" />
            <div class="side-panel__content-block">
                <button id="generate_activity_report" class="btn btn--primary"
                    ng-click="generate(report)" ng-disabled="!editReportForm.$valid && false" translate>Generate</button>
            </div>
        </form>

        <div class="side-panel__footer side-panel__footer--button-box" ng-if="editReportSelected()">
            <div sd-save-activity-report data-form="activityReportForm" data-report="report" />
        </div>
    </ng-form>

    <div sd-saved-activity-reports ng-if="savedReportsSelected()"></div>
</div>
