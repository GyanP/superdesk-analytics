<div class="sd-alert sd-alert--hollow" translate>
    Generate a report showing statistics for published content.
</div>

<div class="form__row">
    <div class="sd-line-input sd-line-input--is-select">
        <label class="sd-line-input__label" translate>Group By:</label>
        <select class="sd-line-input__select"
                ng-model="currentParams.params.aggs.group.field"
                ng-change="updateGroupOptions()"
        >
            <option ng-repeat="group in group_by | orderBy: 'name'"
                    value="{{group.qcode}}"
            >
                {{:: group.name | translate}}
            </option>
        </select>
    </div>
</div>

<div class="form__row">
    <div class="sd-line-input sd-line-input--is-select">
        <label class="sd-line-input__label" translate>Subgroup By:</label>
        <select class="sd-line-input__select"
                ng-model="currentParams.params.aggs.subgroup.field"
                ng-change="updateGroupOptions()"
        >
            <option></option>
            <option ng-repeat="group in subgroup_by | orderBy: 'name'"
                    value="{{group.qcode}}"
            >
                {{:: group.name | translate}}
            </option>
        </select>
    </div>
</div>

<div sda-date-filters
     data-filters="dateFilters"
     data-params="currentParams.params"
     data-on-filter-change="onDateFilterChange"
></div>
