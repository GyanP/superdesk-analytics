<form name="processedItemsReportForm">
    <div class="groups">
        <div class="box-items-count sd-line-input sd-line-input--boxed">
            <label class="sd-line-input__label" translate>Time interval</label>
            <input type="number" min="1" class="sd-line-input__input"
                ng-model="report.time_interval.count" id="count" ng-change="validateForm()" required />
        </div>
        <div class="sd-line-input sd-line-input--is-select">
            <select ng-model="report.time_interval.measure" ng-change="validateForm()"
                    class="sd-line-input__select">
                <option ng-repeat="measure in measures" value="{{measure}}">{{ :: measure | translate }}</option>
            </select>
        </div>

        <div class="sd-line-input sd-line-input--boxed">
            <label class="sd-line-input__label" for="users" translate>Users</label>
            <div id="users" sd-typeahead items="users" ng-model="users"
                search="searchUsers(term)" select="selectUser(item)" term="selectedTerm">
                <ul>
                    <li typeahead-item="t" ng-repeat="t in users">
                        {{ :: t.display_name }}
                    </li>
                </ul>
            </div>
        </div>

        <div ng-if="report.users.length" 
             ng-repeat = "user in report.users">
            {{ user.display_name}}
            <i class="icon-close-small" ng-click="removeUser(user)"></i>
        </div>
    </div>
</form>
