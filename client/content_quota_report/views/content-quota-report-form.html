<ul class="nav-tabs">
    <li ng-class="{active: currentTab() === generalTab}"
            class="nav-tabs__tab side-panel__content-tab-nav">
        <button ng-click="activateGeneralTab()" translate>General</button>
    </li>
    <li ng-class="{active: currentTab() === filtersTab}"
            class="nav-tabs__tab side-panel__content-tab-nav">
        <button ng-click="activateFiltersTab()" translate>Filters</button>
    </li>
</ul>
<form name="contentQuotaReportForm">
    <div class="groups">
        <div ng-show="currentTab() === generalTab">
            <div class="box-items-count sd-line-input sd-line-input--boxed">
                <label class="sd-line-input__label" for="intervals-number" translate>No. of time intervals</label>
                <input type="number" min="1" class="sd-line-input__input" ng-model="report.intervals_number" id="intervals-number" required />
            </div>
            <div class="box-items-count sd-line-input sd-line-input--boxed">
                <label class="sd-line-input__label" for="interval-length" translate>Length of the interval (days)</label>
                <input type="number" min="1" class="sd-line-input__input" ng-model="report.interval_length" id="interval-length" required />
            </div>
            <div class="sd-line-input">
                <label class="sd-line-input__label" for="target" translate>Target Quota</label>
                <input type="integer" class="sd-line-input__input" id="target" ng-model="report.target" required>
            </div>
            <div class="sd-line-input" ng-if="!forWidget">
                <label class="sd-line-input__label" for="parameters-date_start" translate>End date</label>
                <div sd-datepicker tooltip="cucubas" ng-model="report.end_date"
                     id="parameters-operation_date_start"></div>
            </div>
        </div>

        <div ng-show="currentTab() === filtersTab">
            <div class="sd-line-input" sd-validation-error="error.subject">
                <label class="sd-line-input__label" for="parameters-subject">{{:: 'Subject' | translate}}</label>
                <div id="parameters-subject"
                     sd-meta-terms
                     class="data"
                     data-item="report"
                     data-field="subject"
                     data-unique="qcode"
                     data-list="metadata.subjectcodes"
                     data-header="true"
                     data-reload-list="true">
                </div>
            </div>

            <div class="sd-line-input" sd-validation-error="error.category">
                <label class="sd-line-input__label" for="parameters-category">{{:: 'Category' | translate}}</label>
                <div id="parameters-category"
                     sd-meta-terms
                     class="data"
                     data-item="report"
                     data-field="category"
                     data-unique="qcode"
                     data-list="metadata.categories"
                     data-header="true"
                     data-reload-list="true">
                </div>
            </div>

            <div class="sd-line-input">
                <label class="sd-line-input__label" for="parameters-keywords">{{:: 'Keywords' | translate}}</label>
                <div id="parameters-keywords"
                     sd-meta-words-list
                     data-field="keywords"
                     data-header="true"
                     data-list="metadata.keywords"
                     data-item="report"
                ></div>
            </div>
        </div>

    </fieldset>&nbsp;
</form>
