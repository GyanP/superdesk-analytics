<div class="side-panel__header side-panel__header--border-b">
    <div class="side-panel__tools">
        <a class="icn-btn" data-flow="left" ng-click="toggleSidePanel()">
            <i class="icon-close-small"></i>
        </a>
    </div>
    <ul class="nav-tabs">
        <li class="nav-tabs__tab nav-tabs__tab--active">
            <button class="nav-tabs__link" translate>Advanced</button>
        </li>
    </ul>
</div>

<div class="side-panel__content">
    <div sd-content-quota-report-form data-form="form" data-report="report" class="report-settings"></div>

    <div class="side-panel__content-block">
        <button id="generate_content_quota_report" class="btn btn--primary" ng-click="generate()"
            ng-disabled="!form.$valid" translate>Generate</button>
    </div>
</div>
